<!DOCTYPE html>
<html>
<head>
  <title>Best Friend Notes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-image: linear-gradient(to bottom, #f7cac9, #ffd7be);
      background-size: 100% 100vh;
      background-repeat: no-repeat;
    }

    .note {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: sans-serif;
      cursor: move;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 250px;
      height: 150px;
      overflow: auto;
    }

    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="note" id="note1" style="top: 20px; left: 20px;">
    <p>Note 1</p>
  </div>

  <div class="note" id="note2" style="top: 200px; left: 100px;">
    <p>Note 2</p>
  </div>

  <div class="note" id="note3" style="top: 200px; left: 200px;">
    <div class="center-content">
      <span style="font-size: 100px; color: #ff69b4;">&#10084;</span>
    </div>
  </div>

  <script>
    const notes = document.querySelectorAll('.note');

    notes.forEach((note) => {
      let isDragging = false;
      let startX, startY, initialX, initialY;

      // Mouse
      note.addEventListener('mousedown', (event) => {
        isDragging = true;
        startX = event.clientX;
        startY = event.clientY;
        initialX = note.offsetLeft;
        initialY = note.offsetTop;
      });

      document.addEventListener('mousemove', (event) => {
        if (isDragging) {
          const deltaX = event.clientX - startX;
          const deltaY = event.clientY - startY;
          note.style.left = `${initialX + deltaX}px`;
          note.style.top = `${initialY + deltaY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      // Touch
      note.addEventListener('touchstart', (event) => {
        isDragging = true;
        const touch = event.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        initialX = note.offsetLeft;
        initialY = note.offsetTop;
      });

      document.addEventListener('touchmove', (event) => {
        if (isDragging) {
          const touch = event.touches[0];
          const deltaX = touch.clientX - startX;
          const deltaY = touch.clientY - startY;
          note.style.left = `${initialX + deltaX}px`;
          note.style.top = `${initialY + deltaY}px`;
        }
      });

      document.addEventListener('touchend', () => {
        isDragging = false;
      });
    });
  </script>
</body>
</html>
